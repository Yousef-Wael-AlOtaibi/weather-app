<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Weathery feels</title><script defer="defer" src="main.js"></script></head><body><div id="details"><h2>Details</h2><hr><form id="location-form"><input id="city-input" placeholder="Enter city..."> <button type="submit">Update Cast</button></form><div id="detail-values-container"><div class="detail-container"><img src="" alt="" class="icon"><p class="detail">Location</p><p class="detail-value" id="resolvedAddress"></p></div><div class="detail-container"><img src="" alt="" class="icon"><p class="detail">Date</p><p class="detail-value" id="datetime"></p></div><div class="detail-container"><img src="" alt="" class="icon"><p class="detail">Humidity</p><p class="detail-value" id="humidity"></p></div><div class="detail-container"><img src="" alt="" class="icon"><p class="detail">UV Index</p><p class="detail-value" id="uvindex"></p></div><div class="detail-container"><img src="" alt="" class="icon"><p class="detail">Precipitation</p><p class="detail-value" id="precip"></p></div><div class="detail-container"><img src="" alt="" class="icon"><p class="detail">Pressure</p><p class="detail-value" id="pressure"></p></div><div class="detail-container"><img src="" alt="" class="icon"><p class="detail">Wind</p><p class="detail-value" id="windspeed"></p></div><div class="detail-container"><img src="" alt="" class="icon"><p class="detail">Wind Gust</p><p class="detail-value" id="windgust"></p></div><div class="detail-container"><img src="" alt="" class="icon"><p class="detail">Sunrise</p><p class="detail-value" id="sunrise"></p></div><div class="detail-container">` <img src="" alt="" class="icon"><p class="detail">Sunset</p><p class="detail-value" id="sunset"></p></div></div><div class="navigate-div"><button id="prev-day-btn" value="-1">&lt</button><p id="current-day"></p><button id="next-day-btn" class="navigate-day" value="1">></button></div><div class="navigate-div"><button id="prev-hour-btn" value="-1">&lt</button><p id="current-hour"></p><button id="next-hour-btn" class="navigate-day" value="1">></button></div></div><div id="err-popup" class="hidden slide-down"><h2>Error!</h2><button class="close-btn" id="close-err">X</button><hr><p id="err-message">Error:</p></div></body></html>
